version: '3.7'
services:
    postgres:
        image: postgres:13.5
        restart: always
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mondial
        ports:
          - 5438:5432
        volumes:
          - ./postgres-data:/var/lib/postgre
          # copy the sql script to create tables
          - ./mondial_dump/mondial_ddl.sql:/docker-entrypoint-initdb.d/create_tables.sql
          # copy the sql script to fill tables
          - ./mondial_dump/mondial_data.sql:/docker-entrypoint-initdb.d/fill_tables.sql
